<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Brand E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./Assets/shoe-logo.jpg" alt="">
            </div>
            <ul>
                <li><a href="#sneaker">sneaker</a></li>
                <li><a href="#formals">formals</a></li>
                <li><a href="#sports">sports</a></li>
                <li><a href="#casual">casual</a></li>
            </ul>
        </nav>

        <div class="hero">
            <h1>Shoe Brand</h1>
            <p>Shop the latest collection of shoes</p>
            <a href="#categories" class="cta">Shop Now</a>
        </div>

    </header>

    <!-- Categories Section -->
    <section id="categories" class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card sneakers">Sneakers</div>
            <div class="category-card formal">Formal</div>
            <div class="category-card sports">Sports</div>
            <div class="category-card casual">Casual</div>
        </div>
    </section>

    <!-- Product Listing -->
    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="assets/shoe1.jpg" alt="Shoe">
                <h3>Sneaker #1</h3>
                <p>$120</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="assets/shoe2.jpg" alt="Shoe">
                <h3>Formal Shoe</h3>
                <p>$150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Shopping Cart -->
    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <p>Total: <span id="total-price">$0</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>

    <!-- Checkout Form -->
    <section id="checkout" class="checkout">
        <h2>Checkout</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Contact Number" required>
            <button type="submit">Confirm Order</button>
        </form>
    </section>

</body>
</html>

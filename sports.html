<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Assets/shoe-logo.jpg" alt="Shoe Brand Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sneaker.html">Sneakers</a></li>
            <li><a href="formals.html">Formals</a></li>
            <li><a href="casual.html">Casual</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fa-solid fa-cart-plus"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>
    <header>
        <h1>Sports Collection</h1>
    </header>
    <section class="products">
        <div class="product-card">
            <img src="./Assets/image-1.jpg" alt="Sports Shoe 1">
            <h3>Adidas Ultraboost</h3>
            <p>$130</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="./Assets/image-9.png" alt="Sports Shoe 2">
            <h3>Nike Air Zoom</h3>
            <p>$140</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="./Assets/image-8.avif" alt="Sports Shoe 1">
            <h3>Adidas Ultraboost</h3>
            <p>$130</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="./Assets/image-7.avif" alt="Sports Shoe 2">
            <h3>Nike Air Zoom</h3>
            <p>$140</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div> <!-- Ensure this element exists -->
        <p>Total: <span id="total-price">$0</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>
    <script src="script.js" defer></script>    
</body>
</html>
